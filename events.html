<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>



  </head>
  <body>
    <button type="button" name="button">click</button>

    <p>helllo</p>
    <h1>ali</h1>
      <script src="jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
      $('button').click(function(){
        $("p").hide();
      })
      $("button").mouseenter(function(){
        $("h1").css("color","red")
      });
      $("button").mouseleave(function(){
        $("h1").css("color","blue")
      });
    });
    /*this mean the same elment
double click= dblclick it's mean you should click two times
hover equal mouseenter and mouseleave in the same time and separate between theem by ","
    */


    </script>
 </body>
</html>
